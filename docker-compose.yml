version: "3.9"

services:
  drone-ai:
    container_name: drone-ai
    build: .
    image: drone-ai-rtx

    # Needed for RTSP + WHIP
    network_mode: host
    ipc: host

    # Auto-restart (important for drones)
    restart: unless-stopped

    # GPU access (RTX 4070)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # Optional but recommended
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
